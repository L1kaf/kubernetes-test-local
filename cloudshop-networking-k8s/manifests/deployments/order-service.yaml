apiVersion: apps/v1
kind: Deployment
metadata:
  name: order-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: order-service
      tier: business
  template:
    metadata:
      labels:
        app: order-service
        tier: business
    spec:
      containers:
      - name: httpd
        image: httpd:alpine
        ports:
        - containerPort: 3003
