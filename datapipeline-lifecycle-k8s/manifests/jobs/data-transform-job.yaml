apiVersion: batch/v1
kind: Job
metadata:
  name: data-transform-job
  labels:
    name: data-transform
    component: batch
    tier: batch
    data-sensitivity: internal
spec:
  completions: 6
  parallelism: 3
  template:
    spec:
      containers:
      - name: transformer
        image: busybox
        command: ["sh", "-c", "echo 'Starting data transformation...'; for i in $(seq 1 5); do echo Processing batch $i; sleep 20; done; echo 'Transformation completed'"]
      restartPolicy: OnFailure
